<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-task-01</title>
</head>

<body>
    <nav>
        <a href="#!">Home</a>
        <a href="#!">About</a>
        <a href="#!">Blog</a>
        <a href="#!">Contact</a>
        <a href="#!">Services</a>
        <a href="#!">Login</a>
    </nav>
    <h1>My Ecommerce Site</h1>
    <label for="search">
        <input type="text" id="search" placeholder="Search Guitar ...">
        <input type="button" value="search">
    </label><br><br><br><br><br>
    <label for="make">
        <select id="make">
            <option>Select Make</option>
            <option>Gibson</option>
            <option>Fender</option>
        </select>
    </label>
    <label for="model">
        <select id="model">
            <option>Select Model</option>
            <option>Les Paul</option>
            <option>SG</option>
            <option>Telecaster</option>
            <option>Stratocaster</option>
        </select>
    </label>
    <label for="type">
        <select id="type">
            <option>Select Type</option>
            <option>Electric</option>
        </select>
    </label><br><br>
    <label for="">
        Select Price:
        <input type="text" id="" placeholder="from">
        <input type="text" id="" placeholder="to">
    </label> <br> <br>
    <table border="1px" style="width: 80%;">
        <tr>
            <th>Image</th>
            <th>Make</th>
            <th>Model</th>
            <th>Type</th>
            <th>Price</th>
        </tr>
        <tr>
            <td> <img src="../img/lespaul.webp" alt="" width="120px" height="130px"></td>
            <td>Gibson</td>
            <td>Les Paul</td>
            <td>Electric</td>
            <td>$3.000</td>
        </tr>
        <tr>
            <td> <img src="../img/sg.jfif" alt="" width="120px" height="130px"></td>
            <td>Gibson</td>
            <td>SG</td>
            <td>Electric</td>
            <td>$1.500</td>
        </tr>
        <tr>
            <td> <img src="../img/Telecaster.jfif" alt="" width="120px" height="130px"></td>
            <td>Fender</td>
            <td>Telecaster</td>
            <td>Electric</td>
            <td>$2.000</td>
        </tr>
        <tr>
            <td> <img src="../img/Stratocaster.jfif" alt="" width="120px" height="130px"></td>
            <td>Fender</td>
            <td>Stratocaster</td>
            <td>Electric</td>
            <td>$2.000</td>
        </tr>
    </table>
</body>

</html>
